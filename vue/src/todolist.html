<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets//bootstrap/css/bootstrap.css">
    <script src="./assets/js/vue.js"></script>
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="input-group">
            <input type="text" class="form-control" v-model="keyword" placeholder="请输入代办事项···">
            <div class="input-group-addon" style="padding:2px;">
                <input type="date" v-model="date" />
            </div>
            <span class="input-group-btn">
                <button class="btn btn-success" type="button" v-on:click="addList">添加</button>
            </span>
        </div><!-- /input-group -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>全选</th>
                    <th>#</th>
                    <th>代办事项</th>
                    <th>预计完成时间</th>
                    <th>是否完成</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,idx) in toDoList">
                    <td><input type="checkbox"></td>
                    <td>{{idx+1}}</td>
                    <td>{{item.content}}</td>
                    <td>{{item.finishTime}}</td>
                    <td>{{item.done?'是':'否'}}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-success" v-on:click="finishList(idx)">完成</button>
                            <button type="button" class="btn btn-danger" v-on:click="removeList(idx)">删除</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            keyword: '',
            date: '',
            toDoList: [{
                id: 1,
                content: '敲两万行代码',
                finishTime: "2019 / 11 / 15",
                done: false
            }, {
                id: 2,
                content: '学会vue.js,react.js,node.js',
                finishTime: "2019 / 11 / 15",
                done: false
            }]
        },
        methods: {
            addList() {
                let list = {
                    id: this.toDoList.length + 1,
                    content: this.keyword,
                    done: false,
                    finishTime: this.date
                };
                this.toDoList.unshift(list);
                this.keyword = "";
            },
            finishList(idx) {
                this.toDoList.forEach((item, index) => {
                    if (idx == index) {
                        item.done = true;
                    }
                })
            },
            removeList(idx) {
                this.toDoList.splice(idx, 1);
            }
        }
    })
</script>

</html>
